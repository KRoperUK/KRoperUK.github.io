name: lint

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v3
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.1'
        bundler-cache: true
    - name: Install Dependencies üì¶
      run: bundle install
    - name: Build Site üîß
      run: bundle exec jekyll build
    - name: Lint with HTMLProofer üîç
      run: bundle exec htmlproofer ./_site --disable-external --allow-hash-href --ignore-missing-alt --checks Links,Scripts
  
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v3
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.1'
        bundler-cache: true
    - name: Install Dependencies üì¶
      run: bundle install
    - name: Build Site üîß
      run: bundle exec jekyll build
    - name: Create Archive üì¶
      run: tar czf site.tar.gz -C _site .
    - name: Upload Artifact üöÄ
      uses: actions/upload-artifact@v4
      with:
        name: site-build
        path: site.tar.gz
        retention-days: 30
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v3
    - name: Download Build Artifact üì•
      uses: actions/download-artifact@v4
      with:
        name: site-build
    - name: Extract Site Archive üì¶
      run: |
        mkdir -p _site
        tar xzf site.tar.gz -C _site
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Convert repository name to lowercase
      id: repo_lowercase
      run: echo "repo=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
    - name: Build and Push Docker Image üê≥
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ steps.repo_lowercase.outputs.repo }}:latest
          ghcr.io/${{ steps.repo_lowercase.outputs.repo }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
