name: lint

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.1'
        bundler-cache: true
    - name: Install Dependencies ğŸ“¦
      run: bundle install
    - name: Build Site ğŸ”§
      run: bundle exec jekyll build
    - name: Lint with HTMLProofer ğŸ”
      run: bundle exec htmlproofer ./_site --disable-external --allow-hash-href --ignore-missing-alt --checks Links,Scripts
  
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.1'
        bundler-cache: true
    - name: Install Dependencies ğŸ“¦
      run: bundle install
    - name: Build Site ğŸ”§
      run: bundle exec jekyll build
    - name: Create Archive ğŸ“¦
      run: tar czf site.tar.gz -C _site .
    - name: Upload Artifact ğŸš€
      uses: actions/upload-artifact@v4
      with:
        name: site-build
        path: site.tar.gz
        retention-days: 30
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
    - name: Download Build Artifact ğŸ“¥
      uses: actions/download-artifact@v4
      with:
        name: site-build
    - name: Extract Site Archive ğŸ“¦
      run: |
        mkdir -p _site
        tar xzf site.tar.gz -C _site
        ls -la _site
    - name: Tailscale
      uses: tailscale/github-action@v4
      with:
        oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
        oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
        tags: tag:ci
    - name: Deploy to Server ğŸš€
      run: |
        curl http://t530-serve:8123