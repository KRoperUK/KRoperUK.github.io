name: lint

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.1'
        bundler-cache: true
    - name: Install Dependencies ğŸ“¦
      run: bundle install
    - name: Build Site ğŸ”§
      run: bundle exec jekyll build
    - name: Lint with HTMLProofer ğŸ”
      run: bundle exec htmlproofer ./_site --disable-external --allow-hash-href --ignore-missing-alt --checks Links,Scripts
  
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.1'
        bundler-cache: true
    - name: Install Dependencies ğŸ“¦
      run: bundle install
    - name: Build Site ğŸ”§
      run: bundle exec jekyll build
    - name: Create Archive ğŸ“¦
      run: tar czf site.tar.gz -C _site .
    - name: Upload Artifact ğŸš€
      uses: actions/upload-artifact@v4
      with:
        name: site-build
        path: site.tar.gz
        retention-days: 30
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.1'
        bundler-cache: true
    - name: Build Site ğŸ”§
      run: |
        bundle install
        bundle exec jekyll build
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and Push Docker Image ğŸ³
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
