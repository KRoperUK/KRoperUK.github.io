name: deploy

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.1'
        bundler-cache: true
    - name: Install and Build 🔧
      run: |
        bundle install
        bundle exec jekyll build
    - name: Deploy 🚀
      run: |
        tar czf site.tar.gz -C _site .
        echo ${{ secrets.SSH_KEY }} | base64 -d > ~/.ssh/id_rsa
        scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa site.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PATH }}/site.tar.gz
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "tar xzf ${{ secrets.SSH_PATH }}/site.tar.gz -C ${{ secrets.SSH_PATH }}/ && rm ${{ secrets.SSH_PATH }}/site.tar.gz"
