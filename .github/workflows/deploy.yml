name: lint

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ðŸ›Žï¸
      uses: actions/checkout@v3
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.1'
        bundler-cache: true
    - name: Install Dependencies ðŸ“¦
      run: bundle install
    - name: Build Site ðŸ”§
      run: bundle exec jekyll build
    - name: Create Archive ðŸ“¦
      run: tar czf site.tar.gz -C _site .
    - name: Upload Artifact ðŸš€
      uses: actions/upload-artifact@v4
      with:
        name: site-build
        path: site.tar.gz
        retention-days: 30
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    steps:
    - name: Checkout ðŸ›Žï¸
      uses: actions/checkout@v3
    - name: Download Build Artifact ðŸ“¥
      uses: actions/download-artifact@v4
      with:
        name: site-build
    - name: Extract Site Archive ðŸ“¦
      run: |
        mkdir -p _site
        tar xzf site.tar.gz -C _site
        ls -la _site
    - name: Tailscale
      uses: tailscale/github-action@v4
      with:
        oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
        oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
        tags: tag:ci
    - name: Install SSH Client ðŸ”§
      run: |
        sudo apt-get update
        sudo apt-get install -y openssh-client
    - name: Deploy to Server ðŸš€
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "rm -rf ${{ secrets.SSH_PATH }}/* ${{ secrets.SSH_PATH }}/.[!.]* 2>/dev/null || true"
        scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh/deploy_key site.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/site.tar.gz
        ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "tar xzf /tmp/site.tar.gz -C ${{ secrets.SSH_PATH }} && rm /tmp/site.tar.gz"
        rm ~/.ssh/deploy_key
