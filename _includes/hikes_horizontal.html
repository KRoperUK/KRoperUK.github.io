<div class="card-item col">
    {%- if hike.redirect -%}
    <a href="{{ hike.redirect }}">
    {%- else -%}
    <a href="{{ hike.url | relative_url }}">
    {%- endif -%}
      <div class="card hoverable">
        <div class="row g-0">
          {%- if hike.img -%}
          <div class="card-img col-md-6">
            {% include figure.html path=hike.img alt="hike thumbnail" %}
          </div>
          <div class="col-md-6">
          {%- else -%}
          <div class="col-md-12">
          {%- endif -%}
            <div class="card-body">
              <h3 class="card-title text-lowercase">{{ hike.title }}</h3>
              <p class="card-text">{{ hike.description }}</p>
              <div class="row ml-1 mr-1 p-0">
                <!-- TODO: Add more stuff about the hike -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
